    <div class="login register">
        <legend>Register</legend>
        <form action="#" method='POST'>
            <input type="text" name="fname" class='txt' id="fname" placeholder="Maikel">
            <input type="text" name="lname" class='txt' id="lname" placeholder="Jakson">
            <input type="email" name="email" class='txt' id="email" placeholder="Maikey12@domain.com">
            <input type="password" name="password" class='txt' id="password" placeholder="Password">
            <input type="password" name="repassword" class='txt' id="repassword" placeholder="Re-Password">
            <input type="submit" value="Register" class='sub_btn'>
